<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
 name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Prensentacion</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            
justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff); /* Subtle gradient */
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #e0f7fa;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info a {
            color: #2979ff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="placeholder-image.jpg" alt="-" class="profile-image">  <!-- Replace with your image -->
        <h1>Bautista</h1>
        <p>Ing. Software</p>
        <p>Estudiante de la Universidad Siglo 21</p>

        <div class="contact-info">
            <p>Email: <a href="mailto:your.email@example.com">bautistaribotta@hotmail.com</a></p> <!-- Replace with your email -->
            <p>Website: <a href="https://yourwebsite.com" target="_blank">https://bautistaribotta.github.io/</a></p> <!-- Replace with your website -->
        </div>
    </div>

</body>
</html>
